    <form id="form" class="row mb-2" action="/" method="get">
        <input type="text" value="<%=cart[i].IDFood%>" name="idfood" style="display: none;">
        <input type="text" value="<%=cart[i].UserID%>" name="user" style="display: none;">
        <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
            <!-- Image -->
            <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                <img src="" class="w-100" />
                <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)">
                    </div>
                </a>
            </div>

            <br>
            <button id="remove" type="submit" class="btn btn-primary btn-sm me-1 mb-2" data-toggle="tooltip"

            </button>

                <i class="fa-solid fa-folder"></i>
            </button>
            <!-- Data -->
        </div>
        <div class="col-lg-2 col-md-6 mb-4 mb-lg-0 gia">
            <h6><strong>Price</strong></h6>
            <hr>
            <p class="price">
                5
            </p>
        </div>
        <div class="col-lg-2 col-md-6 mb-4 mb-lg-0 text-center">
            <!-- Quantity -->
            <h6><strong>Quantity</strong></h6>
            <hr>
            <div class="d-flex mb-4">
                <button class="btn btn-primary px-1 button" type="button"
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                </button>

                <div class="form-outline">
                    <input min="1" name="quantity" value="1" type="number" class="form-control form1" />
                </div>

                <button class="btn btn-primary px-1 button" type="button"
